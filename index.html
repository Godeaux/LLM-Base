<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Spire - 3D Tower Defense</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; font-family: 'Segoe UI', sans-serif; color: #fff;
    }
    #top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px; background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
    }
    #top-bar .stat {
      display: flex; align-items: center; gap: 6px; font-size: 14px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }
    #top-bar .stat .value { font-weight: bold; font-size: 18px; }
    #wave-banner {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 48px; font-weight: bold; opacity: 0; transition: opacity 0.5s;
      text-shadow: 0 0 20px rgba(255,200,50,0.8), 0 2px 8px rgba(0,0,0,0.9);
    }
    #wave-banner.visible { opacity: 1; }
    #upgrades {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px; pointer-events: auto;
    }
    .upgrade-btn {
      background: rgba(20, 20, 40, 0.85); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px; padding: 10px 16px; color: #fff; cursor: pointer;
      font-size: 12px; text-align: center; min-width: 90px;
      transition: all 0.2s; backdrop-filter: blur(4px);
    }
    .upgrade-btn:hover { border-color: rgba(255,200,50,0.6); background: rgba(40,40,80,0.9); }
    .upgrade-btn.disabled { opacity: 0.4; cursor: default; }
    .upgrade-btn .name { font-weight: bold; margin-bottom: 4px; }
    .upgrade-btn .cost { color: #ffd700; font-size: 11px; }
    #tower-health-bar {
      position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
      width: 200px; height: 8px; background: rgba(0,0,0,0.5); border-radius: 4px;
      overflow: hidden;
    }
    #tower-health-fill {
      height: 100%; width: 100%; background: linear-gradient(90deg, #ff4444, #44ff44);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="top-bar">
      <div class="stat">Wave: <span class="value" id="wave-num">1</span></div>
      <div class="stat">Kills: <span class="value" id="kill-count">0</span></div>
      <div class="stat">Gold: <span class="value" id="gold-count">0</span></div>
      <div class="stat">Tower Lvl: <span class="value" id="tower-level">1</span></div>
    </div>
    <div id="wave-banner"></div>
    <div id="tower-health-bar"><div id="tower-health-fill"></div></div>
    <div id="upgrades"></div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
