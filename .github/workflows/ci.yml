name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      is_web: ${{ steps.detect.outputs.is_web }}
      is_godot: ${{ steps.detect.outputs.is_godot }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "is_web=true" >> $GITHUB_OUTPUT
            echo "is_godot=false" >> $GITHUB_OUTPUT
          elif [ -f "project.godot" ]; then
            echo "is_web=false" >> $GITHUB_OUTPUT
            echo "is_godot=true" >> $GITHUB_OUTPUT
          else
            echo "is_web=false" >> $GITHUB_OUTPUT
            echo "is_godot=false" >> $GITHUB_OUTPUT
          fi

  web:
    needs: detect
    if: needs.detect.outputs.is_web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Test
        run: npm test

  godot:
    needs: detect
    if: needs.detect.outputs.is_godot == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python (for gdtoolkit)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install gdtoolkit
        run: pip install gdtoolkit

      - name: Lint GDScript
        run: |
          if find . -name "*.gd" -not -path "./.godot-template/*" -not -path "./.godot/*" -not -path "./addons/*" | grep -q .; then
            gdlint $(find . -name "*.gd" -not -path "./.godot-template/*" -not -path "./.godot/*" -not -path "./addons/*")
          else
            echo "No GDScript files found to lint."
          fi

      - name: Check GDScript formatting
        run: |
          if find . -name "*.gd" -not -path "./.godot-template/*" -not -path "./.godot/*" -not -path "./addons/*" | grep -q .; then
            gdformat --check $(find . -name "*.gd" -not -path "./.godot-template/*" -not -path "./.godot/*" -not -path "./addons/*")
          else
            echo "No GDScript files found to check."
          fi

      - name: Setup Godot for headless validation
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.6.0-stable
          use-dotnet: false

      - name: Run headless Godot validation
        run: |
          if [ -f "project.godot" ]; then
            echo "Running Godot headless to check for runtime errors..."
            GODOT_OUTPUT=$(timeout 30 godot --headless --quit 2>&1 || true)
            if echo "$GODOT_OUTPUT" | grep -qE "SCRIPT ERROR|Parse Error|Cannot load source code|Failed loading resource"; then
              echo "Headless Godot detected errors:"
              echo "$GODOT_OUTPUT" | grep -E "SCRIPT ERROR|Parse Error|Cannot load source code|Failed loading resource"
              exit 1
            fi
            echo "Headless Godot check passed."
          else
            echo "No project.godot found. Skipping headless validation."
          fi

      - name: Run GdUnit4 tests
        run: |
          if [ -d "addons/gdunit4" ] && [ -d "tests" ]; then
            echo "Running GdUnit4 tests..."
            timeout 120 godot --headless -s addons/gdunit4/bin/GdUnitCmdTool.gd --add "res://tests" --run-tests
          else
            echo "No GdUnit4 addon or tests/ directory found. Skipping tests."
          fi
